<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/stadia_controller/default/48px.svg"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>Hex Color guessing game</title>
  </head>
  <body>
    <div id="container" class="">
      <h1 id="hex_color">#fdsaf</h1>
      <p>Vyber barvu</p>
      <div id="colors_container"></div>
      <div id="dificulty_container">
        <p>Vyber obtížnost</p>
        <div id="numbers">
          <button type="button" onclick="Easy()" id="easy">Easy</button>
          <button type="button" onclick="Medium()" id="medium">Medium</button>
          <button type="button" onclick="Hard()" id="hard">Hard</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created by:
        <a href="https://github.com/OndrejKulhavy">Ondřej Kulhavý</a>
      </p>
    </footer>
  </body>
</html>
